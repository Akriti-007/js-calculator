<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css"> 
    <script src="index.js" defer></script>
</head>
<body>
    <div class="whole">
    <div class="container">
    <h1>CALCULATOR</h1>
    </div>
    
    <div class="file">
        <input type="text" name="screen" id="screen">
    <table>
        
        <tr>
        <td><button class="ce">C</button></td>
        
        <td><button class="c">CE</button></td>
        <td><button class="no">+</button></td>
        <td><button class="opr">-</button></td>
        </tr>
        
        <tr>
        <td><button class="no">7</button></td>
        <td><button class="no">8</button></td>
        <td><button class="no">9</button></td>
        <td><button class="opr">*</button></td>
        </tr>
        <tr>
        <td><button class="no">4</button></td>
        <td><button class="no">5</button></td>
        <td><button class="no">6</button></td>
        <td><button class="opr">/</button></td>
        </tr>
        <tr>
        <td><button class="no">1</button></td>
        <td><button class="no">2</button></td>
        <td><button class="no">3</button></td>
        <td><button class="opr">.</button></td>
        </tr>
        <tr>
        <td><button class="no">0</button></td>
        <td><button class="opr">(</button></td>
        <td><button class="opr">)</button></td>
        <td><button class="eq">%</button></td>
        </tr>
        <tr>
        
        <td colspan="4" id="col"><button style="width:412px">=</button></td>
        
        </tr>




    </table>
</div>
</div>

</body>
</html>
